services:
  - type: web
    name: yecy-cosmetic
    env: python
    rootDir: backend
    buildCommand: >
      pip install -r requirements.txt && \
      python manage.py collectstatic --noinput && \
      python manage.py migrate
    startCommand: uvicorn yecy_cosmetic.asgi:application --host 0.0.0.0 --port 10000
    envVars:
      - key: DATABASE_URL
        fromDatabase: true
      - key: SECRET_KEY
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "*.render.com,localhost"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://*.render.com"
    pythonVersion: 3.11
    databases:
      - name: yecy-cosmetic-db
        type: postgresql
        size: 100MB
